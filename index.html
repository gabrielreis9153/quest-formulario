<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <title>Quest-Formulário</title>
  </head>
  <body>
    <div class="container">
      <div class="textos">
        <h1 class="titulo">
          FICOU COM DÚVIDA? <br />
          NOS MANDE UMA MENSAGEM!
        </h1>
        <p class="paragrafo">
          caso tenha ficado com qualquer dúvida <br />
          basta nos mandar uma mensagem e <br />
          entraremos em contato em menos de 24h.
        </p>
      </div>
      <form action="" class="formulario" id="formulario">
        <div class="campo">
          <input type="text" placeholder="Nome Completo *" class="input nome" />
          <small class="erro"></small>
        </div>
        <div class="campo">
          <input type="email" placeholder="Email *" class="input email" />
          <small class="erro"></small>
        </div>
        <div class="campo">
          <input
            type="text"
            placeholder="Telefone *"
            name="Telefone *"
            id=""
            class="input telefone"
          />
          <small class="erro"></small>
        </div>
        <div class="campo">
          <input type="text" placeholder="Mensagem *" class="input mensagem" />
          <small class="erro"></small>
        </div>
        <p class="campo-obrigatorio">*campos obrigatórios</p>
        <button type="submit" class="botao">Enviar</button>
      </form>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
